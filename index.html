<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
for (let i = 1; i <= 10; i++) {
  document.write("<h1>"+i+ "<br>");
}

var number = parseInt(prompt("Enter a number for the multiplication table:"));
var length = parseInt(prompt("Enter the length of the multiplication table:"));

document.write(`Multiplication table for ${number} (up to ${length} terms):<br>`);

for (var i = 1; i <= length; i++) {
  document.write(`${number} x ${i} = ${number * i}<br>`);
}

const fruits = ["apple", "banana", "mango", "orange", "strawberry"];

for (let i = 0; i < fruits.length; i++) {
    document.write("<br>"+fruits[i]);
}
document.write("<br>")
let countingSeries = '';
for (let i = 1; i <= 15; i++) {
  countingSeries += i;
  if (i < 15) countingSeries += ', ';
}
document.write('Counting: ' + countingSeries);
document.write("<br>")
let reverseCountingSeries = '';
for (let i = 10; i >= 1; i--) {
  reverseCountingSeries += i;
  if (i > 1) reverseCountingSeries += ', ';
}
document.write('Reverse counting: ' + reverseCountingSeries);
document.write("<br>")
let evenSeries = '';
for (let i = 0; i <= 20; i += 2) {
  evenSeries += i;
  if (i < 20) evenSeries += ', ';
}
document.write('Even: ' + evenSeries);
document.write("<br>")
let oddSeries = '';
for (let i = 1; i <= 19; i += 2) {
  oddSeries += i;
  if (i < 19) oddSeries += ', ';
}
document.write('Odd: ' + oddSeries);
document.write("<br>")
let seriesK = '';
for (let i = 2; i <= 20; i += 2) {
  seriesK += i + 'k';
  if (i < 20) seriesK += ', ';
}
document.write('Series: ' + seriesK);
document.write("<br>")



    </script>
</body>
</html>
